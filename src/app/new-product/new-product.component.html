

<div class="container" style="margin:auto; width: 50%; border: 3px solid green; padding: 10px;">  

<div class="col-md-9 col-sm-6 col-xs-12">
<div class="panel panel-default">
    
    <div class="panel-heading">
        Nouveau Produit
    </div>
    <div class="panel-body" *ngIf="mode==1">
        
            <form #f="ngForm" (ngSubmit)="onSaveProduct(f.value)">
                <div class="form-group">
                    <label class="control-label">Designation </label>
                    <input type="text" class="form-control" name="designation" ngModel>
                </div>
                <div class="form-group">
                    <label class="control-label">Quantité </label>
                    <input type="number" class="form-control" name="quantite" ngModel>
                </div>
                <div class="form-group">
                    <label class="control-label">Prix </label>
                    <input type="number" class="form-control" name="price" ngModel>
                </div>
    
         <button class="btn btn-success" type="submit"> Save</button>
            </form>
        </div>
        <div class="panel-body" *ngIf="mode==2">
            <button class="btn btn-success" (click)="newProduct()">nouveau produit</button>
            <div class="form-group">
                <label >ID</label><label >{{currentProduct.id}}</label>
            </div>

            <div class="form-group">
                <label >Designation</label><label >{{currentProduct.designation}}</label>
            </div>

            <div class="form-group">
                <label >Prix</label><label >{{currentProduct.price}}</label>
            </div>

            <div class="form-group">
                <label >Quantité</label><label >{{currentProduct.quantite}}</label>
            </div>

        </div>
        
    </div>
</div>


</div>
