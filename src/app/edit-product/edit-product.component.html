<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
Edition du Produit
        </div>
        <div class="panel-body" *ngIf="currentProduct">

            <form #f="ngForm" (ngSubmit)="onUpdateProduct(f.value)">
                <div class="form-group">
                    <label class="control-label">Designation </label>
                    <input type="text" class="form-control" name="designation" ngModel [(ngModel)]="currentProduct.designation">
                </div>
                <div class="form-group">
                    <label class="control-label">Quantit√© </label>
                    <input type="number" class="form-control" name="quantite" ngModel [(ngModel)]="currentProduct.quantite">
                </div>
                <div class="form-group">
                    <label class="control-label">Prix </label>
                    <input type="number" class="form-control" name="price" ngModel [(ngModel)]="currentProduct.price">
                </div>
    
                   <button class="btn btn-success" type="submit"> Update</button>
            </form>  

        </div>
    </div>
</div>
